<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈†koln√≠ knihovna</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .big-button {
            background: rgba(255,255,255,0.2);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 40px 30px;
            margin: 20px;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .big-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .big-button:active {
            transform: translateY(-2px);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .two-buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .two-buttons .big-button {
            flex: 1;
            min-width: 250px;
            max-width: 280px;
        }

        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 15px;
            background: #333;
            margin: 20px auto;
            display: block;
        }

        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .admin-link:hover {
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .admin-content {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .record {
            background: #f5f5f5;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }

        .success {
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.3rem;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .big-button { 
                font-size: 1.5rem; 
                padding: 30px 20px;
                min-height: 120px;
            }
            .icon { font-size: 3rem; }
            .two-buttons { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="admin-link" onclick="showAdminLogin()">Administrace</a>
        
        <!-- √övodn√≠ obrazovka -->
        <div id="homeScreen" class="screen active">
            <h1>üìö ≈†koln√≠ knihovna</h1>
            <div class="big-button" onclick="startStudentScan()">
                <div class="icon">üë§</div>
                <div>Naskenuj sv≈Øj QR k√≥d</div>
            </div>
        </div>

        <!-- Skenov√°n√≠ ≈æ√°ka -->
        <div id="studentScanScreen" class="screen">
            <h1>Naskenuj sv√© jm√©no</h1>
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div class="big-button" onclick="goHome()" style="margin-top: 20px;">
                <div>üè† Zpƒõt dom≈Ø</div>
            </div>
        </div>

        <!-- V√Ωbƒõr akce -->
        <div id="actionScreen" class="screen">
            <h1 id="studentName">Ahoj, ≈æ√°ku!</h1>
            <div class="two-buttons">
                <div class="big-button" onclick="selectAction('vypujcka')">
                    <div class="icon">üè†</div>
                    <div>V√Ωp≈Øjƒçka</div>
                </div>
                <div class="big-button" onclick="selectAction('vratka')">
                    <div class="icon">üè´</div>
                    <div>Vratka</div>
                </div>
            </div>
            <div class="big-button" onclick="goHome()" style="margin-top: 20px;">
                <div>üè† Zpƒõt dom≈Ø</div>
            </div>
        </div>

        <!-- Skenov√°n√≠ knihy -->
        <div id="bookScanScreen" class="screen">
            <h1 id="actionTitle">Naskenuj knihu</h1>
            <video id="video2" autoplay muted playsinline></video>
            <canvas id="canvas2" style="display: none;"></canvas>
            <div class="big-button" onclick="goBack()" style="margin-top: 20px;">
                <div>‚Ü©Ô∏è Zpƒõt</div>
            </div>
        </div>

        <!-- Potvrzen√≠ -->
        <div id="confirmScreen" class="screen">
            <div id="confirmMessage" class="success"></div>
            <div class="big-button" onclick="goHome()">
                <div>‚úÖ OK</div>
            </div>
        </div>
    </div>

    <!-- Admin modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2>Administrace</h2>
            <input type="password" id="adminPassword" placeholder="Heslo" onkeypress="if(event.key==='Enter') adminLogin()">
            <br>
            <button class="btn" onclick="adminLogin()">P≈ôihl√°sit</button>
            <button class="btn" onclick="closeAdmin()">Zav≈ô√≠t</button>
        </div>
    </div>

    <!-- Admin panel -->
    <div id="adminPanel" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <h2>Administrace knihovny</h2>
            <div class="admin-content" id="adminContent"></div>
            <button class="btn" onclick="clearAllData()">Vymazat v≈°echna data</button>
            <button class="btn" onclick="exportData()">Exportovat data</button>
            <button class="btn" onclick="closeAdmin()">Zav≈ô√≠t</button>
        </div>
    </div>

    <script>
        // Glob√°ln√≠ promƒõnn√©
        let currentStudent = '';
        let currentAction = '';
        let isScanning = false;
        let stream = null;

        // Lok√°ln√≠ √∫lo≈æi≈°tƒõ
        function saveRecord(student, book, action) {
            const records = JSON.parse(localStorage.getItem('libraryRecords') || '[]');
            const record = {
                id: Date.now(),
                student: student,
                book: book,
                action: action,
                timestamp: new Date().toLocaleString('cs-CZ')
            };
            records.push(record);
            localStorage.setItem('libraryRecords', JSON.stringify(records));
            return record;
        }

        function getRecords() {
            return JSON.parse(localStorage.getItem('libraryRecords') || '[]');
        }

        // Navigace
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function goHome() {
            stopScanning();
            currentStudent = '';
            currentAction = '';
            showScreen('homeScreen');
        }

        function goBack() {
            stopScanning();
            showScreen('actionScreen');
        }

        // QR skenov√°n√≠
        function startStudentScan() {
            showScreen('studentScanScreen');
            startCamera('video', scanForStudent);
        }

        function startBookScan() {
            showScreen('bookScanScreen');
            document.getElementById('actionTitle').textContent = 
                currentAction === 'vypujcka' ? 'Naskenuj knihu k v√Ωp≈Øjƒçce' : 'Naskenuj knihu k vr√°cen√≠';
            startCamera('video2', scanForBook);
        }

        function startCamera(videoId, scanCallback) {
            const video = document.getElementById(videoId);
            const canvas = document.getElementById(videoId === 'video' ? 'canvas' : 'canvas2');
            const context = canvas.getContext('2d');

            // P≈ôid√°me debug informace
            const debugDiv = document.createElement('div');
            debugDiv.style.position = 'absolute';
            debugDiv.style.top = '10px';
            debugDiv.style.left = '10px';
            debugDiv.style.background = 'rgba(0,0,0,0.7)';
            debugDiv.style.color = 'white';
            debugDiv.style.padding = '10px';
            debugDiv.style.borderRadius = '5px';
            debugDiv.style.fontSize = '12px';
            debugDiv.innerHTML = 'Spou≈°t√≠m kameru...';
            document.body.appendChild(debugDiv);

            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                } 
            }).then(mediaStream => {
                stream = mediaStream;
                video.srcObject = mediaStream;
                isScanning = true;
                debugDiv.innerHTML = 'Kamera spu≈°tƒõna, ƒçek√°m na video...';
                
                video.onloadedmetadata = () => {
                    video.play();
                };

                video.onplaying = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    debugDiv.innerHTML = `Skenuji QR k√≥dy... (${canvas.width}x${canvas.height})`;
                    scanQR();
                };

                function scanQR() {
                    if (isScanning && video.readyState === video.HAVE_ENOUGH_DATA) {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        if (code) {
                            debugDiv.innerHTML = `QR nalezen: ${code.data}`;
                            setTimeout(() => {
                                document.body.removeChild(debugDiv);
                                scanCallback(code.data);
                            }, 500);
                            return;
                        }
                    }
                    if (isScanning) {
                        requestAnimationFrame(scanQR);
                    }
                }

                // Automatick√© odstranƒõn√≠ debug info po 5 sekund√°ch
                setTimeout(() => {
                    if (document.body.contains(debugDiv)) {
                        debugDiv.innerHTML = 'Nasmƒõruj QR k√≥d na kameru';
                    }
                }, 5000);

            }).catch(err => {
                debugDiv.innerHTML = `Chyba kamery: ${err.message}`;
                alert('Chyba p≈ôi spu≈°tƒõn√≠ kamery: ' + err.message);
                setTimeout(() => {
                    if (document.body.contains(debugDiv)) {
                        document.body.removeChild(debugDiv);
                    }
                }, 3000);
            });
        }

        function stopScanning() {
            isScanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            // Odstranit debug info pokud existuje
            const debugDivs = document.querySelectorAll('div[style*="position: absolute"]');
            debugDivs.forEach(div => {
                if (div.innerHTML.includes('Skenuji') || div.innerHTML.includes('QR') || div.innerHTML.includes('Kamera')) {
                    document.body.removeChild(div);
                }
            });
        }

        function scanForStudent(qrData) {
            stopScanning();
            currentStudent = qrData.trim();
            document.getElementById('studentName').textContent = `Ahoj, ${currentStudent}!`;
            showScreen('actionScreen');
        }

        function scanForBook(qrData) {
            stopScanning();
            const bookName = qrData.trim();
            
            // Ulo≈æit z√°znam
            const record = saveRecord(currentStudent, bookName, currentAction);
            
            // Zobrazit potvrzen√≠
            const actionText = currentAction === 'vypujcka' ? 'VYP≈ÆJƒåENA' : 'VR√ÅCENA';
            document.getElementById('confirmMessage').innerHTML = 
                `‚úÖ Kniha "${bookName}" byla <strong>${actionText}</strong> na jm√©no ${currentStudent}.`;
            
            showScreen('confirmScreen');
        }

        function selectAction(action) {
            currentAction = action;
            startBookScan();
        }

        // Administrace
        function showAdminLogin() {
            document.getElementById('adminModal').style.display = 'block';
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminPassword').focus();
        }

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'topol') {
                document.getElementById('adminModal').style.display = 'none';
                showAdminPanel();
            } else {
                alert('Nespr√°vn√© heslo!');
            }
        }

        function showAdminPanel() {
            const records = getRecords();
            const content = document.getElementById('adminContent');
            
            if (records.length === 0) {
                content.innerHTML = '<p>Zat√≠m ≈æ√°dn√© z√°znamy.</p>';
            } else {
                content.innerHTML = records.map(record => `
                    <div class="record">
                        <strong>${record.timestamp}</strong><br>
                        ≈Ω√°k: ${record.student}<br>
                        Kniha: ${record.book}<br>
                        Akce: ${record.action.toUpperCase()}
                    </div>
                `).reverse().join('');
            }
            
            document.getElementById('adminPanel').style.display = 'block';
        }

        function clearAllData() {
            if (confirm('Opravdu chcete vymazat v≈°echna data?')) {
                localStorage.removeItem('libraryRecords');
                alert('V≈°echna data byla vymaz√°na.');
                showAdminPanel();
            }
        }

        function exportData() {
            const records = getRecords();
            if (records.length === 0) {
                alert('≈Ω√°dn√° data k exportu.');
                return;
            }
            
            const csv = 'Datum,ƒåas,≈Ω√°k,Kniha,Akce\n' + 
                records.map(r => {
                    const [datum, cas] = r.timestamp.split(' ');
                    return `${datum},${cas},${r.student},${r.book},${r.action}`;
                }).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `knihovna_export_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        function closeAdmin() {
            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
        }

        // Inicializace
        document.addEventListener('DOMContentLoaded', function() {
            // Skr√Ωt admin linky na mobiln√≠ch za≈ô√≠zen√≠ch p≈ôi dotyku
            document.addEventListener('touchstart', function() {
                document.querySelector('.admin-link').style.opacity = '0.3';
            });
        });
    </script>
</body>
</html>
